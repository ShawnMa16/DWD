<html>

<body>

  <form action="/emailRec" method="GET">

    <div class="form-input">
      <label for="name">Name *</label>
      <input type="text" name="name" data-validate="required,Generic" placeholder="Your Name..." required />
    </div>

    <div class="form-input">
      <label for="email">Email Address *</label>
      <input type="text" name="email" data-validate="required,Email,required" placeholder="Your Email Address..." required />
    </div>

    <div class="form-input">
      <label for="content">Message *</label>
      <textarea name="content" data-validate="required,Generic" placeholder="Your Message..." required></textarea>
    </div>
    <input type="submit" name="submit" value="Send it" />
  </form>

</body>

</html>
